<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
<link rel="stylesheet" href="style.css">

</head>
<body>.
  
<div class="main-container">
  <div class="left">
    <h1> Your Result</h1>
    <div class="percent"> 
      <p class="percent-1">76</p>
  
    <p>of 100</p>
  </div>
   
    <h2>  Great</h2>
    <h3>  You scored higher than 65% of the people who have taken these tests.
</h3>
  </div>
  <div class="right">
    <h1>  Summary</h1>
   <div class="response"> 
      <div class="reaction">
        <img src="./assets/images/icon-reaction.svg" alt="reaction">
      <p>  Reaction</p>
      <span>  80 / 100</span>
    </div>
  
    <div class="reaction">
      <img src="./assets/images/icon-memory.svg" alt="reaction">
      <p>  memory</p>
      <span>92 / 100</span>
    </div>
  
    <div class="reaction">   
      <img src="./assets/images/icon-verbal.svg" alt="reaction">
      <p>  verbal</p>
      <span>61 / 100</span>
    </div>
     
    <div class="reaction">   
        <img src="./assets/images/icon-visual.svg" alt="reaction">
      <p>  visual</p>
      <span> 72 / 100</span>
    </div>
   
      <div class="button">
      <button>continue</button>
    </div>
    </div>
 
     
  </div>
</div>
 
</body>
</html>
